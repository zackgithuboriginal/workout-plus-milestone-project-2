<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"/> 
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <!--===============================    Navbar           ===============================-->
    <nav class="navbar navbar-expand-md navbar-light bg-color-primary row justify-content-between">
        <a class="navbar-brand font-color-light col" href="index.html">Workout Plus</a>
        <button class="navbar-toggler col" type="button" data-toggle="collapse" data-target="#navbarCollapseTarget" aria-controls="navbarCollapseTarget" aria-expanded="false" aria-label="Toggle navigation">
            <span class="font-color-light"><i class="fas fa-bars fa-1x"></i></span>
        </button>
        <ul class="collapse navbar-collapse col-md navbar-nav nav bg-color font-color-light" id="navbarCollapseTarget">
            <div class="">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" aria-label="Home Page Link">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-nowrap active" href="gym-finder.html" aria-label="Gym Finder Link">Gym Finder</a>
                </li>
            </div>
        </ul>
    </nav>
    <!--===============================    Map + Sidebar    ===============================-->
    <section class="map-section row justify-content-center">
        <div class="side-panel col-md-4">
            <div class="page-heading">
                <h1>Gym Finder</h1>
            </div>  
            <div class="search-box">
                <h2>Search an area</h2>
                <div id="country-select" class="select-container">
                    <select id="country" class="form-control" aria-label="Dropdown selection for country search">
                        <option value="all" selected>Country: ex. Ireland</option>
                    </select>
                </div>
                <div class="address-search">
                    <form class="row justify-content-between" action="" id="address-form">
                        <input id="address-input" class="col" type="text" placeholder="Address: ex. Dublin City" required aria-label="Address Input Box">
                        <button type="submit" class="gym-search-btn-straight-edge col" aria-label="Address Search Submit Button"><i class="fas fa-arrow-right"></i></button>
                    </form>
                </div>
                <div class="row local-search justify-content-between">
                    <h3 class="col" onclick="getGeoLocation()" aria-label="Activate Browser GeoLocation">Use device's location</h3>
                </div>
            </div>
            <div id="information-box" class="justify-content-center">
                <div class="information-box-top-row row justify-content-between">
                    <h3 class="location-name col-11"></h3>
                    <div class="close-gym-information-btn col-1"><i class="fas fa-times" onclick="hideInformation()" aria-label="Close Gym Details"></i></div>
                </div>
                <div class="information-box-bottom-row row justify-content-center">
                    <div class="gym-image-container col-xl-6 order-xl-12 justify-content-center">
                        <img class="location-image ">
                    </div>
                    <div class="gym-details-container col-xl-6 ">
                        <div class="location-information-row">
                            <i class="gym-info-icon fas fa-star"></i><p class="location-rating"></p>
                        </div>
                        <div class="location-information-row">
                            <i class="gym-info-icon fas fa-map-signs"></i><p class="location-address"></p>
                        </div>
                        <div class="location-information-row">
                            <i class="gym-info-icon fas fa-desktop"></i><a class="location-website" target="_blank"></a><p id="website-alternative" class="website-unavailable">No available website</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map" class="col-md-8"></div>
    </section>
    <!--===============================    Footer           ===============================-->
    <footer class="page-footer container-fluid">
        <p class="justify-content-center text-center font-color-light">workout plus - Zack Gibbons</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="assets/js/gym-finder.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgZBcOe9jyzT_Ocnhl9bRZ-x5I4D2RihU&libraries=places&map_ids=6be0d83f76395e4&callback=initMap"></script>
</body>
</html>
