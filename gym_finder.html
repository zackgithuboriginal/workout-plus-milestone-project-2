<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>workout plus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"/> 
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <nav class="navbar navbar-light bg-color-primary row justify-content-between">
        <a class="navbar-brand font-color-light col">workout plus</a>
        <ul class="navbar-nav nav bg-color font-color-light col-md">
            <div class="">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-nowrap active" href="gym_finder.html">gym finder</a>
                </li>
            </div>
        </ul>
    </nav>
    <section class="map-section row justify-content-center">
        <div class="side-panel col-md-4">
        <div class="page-heading">
            <h1>Gym Finder</h1>
        </div>  
        <div class="search-box">
            <h2>Search an area</h2>
            <form class="row justify-content-between" action="" id="address-form">
                <input id="address-input" class="col" type="text" placeholder="Address" required>
                <button type="submit" class="gym-search-btn col"><i class="fas fa-arrow-right"></i></button>
            </form>
            <div class="row justify-content-between">
                <h2 class="col">Use your location</h2>
                <button class="gym-search-btn col" onclick="getGeoLocation()"><i class="fas fa-arrow-right"></i></button>
            </div>
            <!-- <button class="gym-search-btn" onclick="getGeoLocation()">Search</button> -->
        </div>
            <div id="information-box" class="justify-content-center">
                    <h3 class="location-name"></h3>
                    <div class="row justify-content-between">
                        <div class="col">
                            <p class="location-rating"></p>
                            <p class="location-address"></p>
                            <a class="location-website"></a>
                        </div>
                        <img class="location-image col">
                    </div>
            </div>
        </div>
        <div id="map" class="col-md-8"></div>
    </section>
    <footer class="page-footer container-fluid">
        <p class="justify-content-center text-center font-color-light">workout plus - Zack Gibbons 2020</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/gym_finder.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgZBcOe9jyzT_Ocnhl9bRZ-x5I4D2RihU&libraries=places&map_ids=6be0d83f76395e4&callback=initMap"></script>
</body>
</html>
