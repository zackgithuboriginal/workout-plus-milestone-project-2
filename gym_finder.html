<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>workout plus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"/> 
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <nav>
        <div class="navbar navbar-light bg-color-primary row justify-content-between">
            <a class="navbar-brand font-color-light col">workout plus</a>
            <ul class="navbar-nav nav bg-color font-color-light col-md">
                <div class="">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">workouts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-nowrap active" href="#">gym finder</a>
                    </li>
                </div>
            </ul>
        </div>
    </nav>
    <header class="">
        <div class="page-heading">
            <h1>Gym Finder</h1>
        </div>
    </header>
    <section class="map-section row justify-content-center">
        <div class="search-box col-md-5">
            <h2 col>Search for a local gym.</h2>
            <form>
                <input type="text" placeholder="Your Location">
                <input value="Go" onclick="getGeoLocation()">
            </form>
            <div class="search-results">
            </div>
        </div>
        <div id="map" class="col-md-7"></div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgZBcOe9jyzT_Ocnhl9bRZ-x5I4D2RihU&libraries=places&callback=initMap" type="text/javascript"></script>
    <script src="assets/js/gym_finder.js"></script>
</body>
